<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Analytics</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/charts.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Claude Code Analytics</h1>
            </div>

            <div class="nav-controls">
                <!-- Period Selector -->
                <div class="period-selector">
                    <button class="period-tab active" data-period="daily">Daily</button>
                    <button class="period-tab" data-period="weekly">Weekly</button>
                    <button class="period-tab" data-period="monthly">Monthly</button>
                </div>

                <!-- Date Picker -->
                <div class="date-picker-container">
                    <input type="date" id="date-picker" class="date-picker">
                </div>

                <!-- Export Button -->
                <button id="export-btn" class="btn-export">Export CSV</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/charts.js"></script>
</body>
</html>
